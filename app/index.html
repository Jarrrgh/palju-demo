<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Palju IoT playground">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Internet of Palju!</title>
    
    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <!--<script src="js/Chart.Core.min.js"></script>
    <script src="js/Chart.Scatter.min.js"></script>-->
    
    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <h1>Welcome to the Internet of Paljus!</h1>
    
    <div class="dashboard">
      <div class="chart">
      <div class="ct-chart ct-minor-seventh"></div>
      <svg>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"/>
            <stop offset="50%"/>
            <stop offset="100%"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
      
      <div class="displays">
        <div class="rim">
          <div class="inset">
            <div class="emboss">
              <div class="dent">
                <div class="content">
                    <div id="temperature">
                      --
                    </div>
                    <div id="temperature-label" class="label">L&auml;mp&ouml;tila</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="rim">
          <div class="inset">
            <div class="emboss">
              <div class="dent">
                <div class="content">
                  <div id="estimate">
                    --
                  </div>
                  <div id="estimate-label" class="label">Kylpyvalmis</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
