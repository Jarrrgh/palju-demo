      <div class="displays">
        <div class="rim">
          <div class="inset">
            <div class="emboss">
              <div class="dent">
                <div class="content">
                    23<span>.9</span><strong>o</strong>
                    <div class="label">L&auml;mp&ouml;tila</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="rim">
          <div class="inset">
            <div class="emboss">
              <div class="dent">
                <div class="content">
                  1.5<span>h</span>
                  <div class="label">Odottelua</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <svg>
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <!--<stop offset="0%" stop-color="#df3341"/>-->

          <stop id="s1" offset="0%"/>

        </linearGradient>
      </defs>
